<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイレ本舗|はた楽</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../favicon.ico">
  </head>
  <body id="lpTop">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__siteBrand">
          <a href="/">
            <img src="./assets/images/logo_hataraku.jpg" alt="福井市密着のエコキュート専門店|はた楽">
          </a>
        </h1>
        <ul class="header__buttons">
          <li class="header__buttonWrap"><a class="header__button --line" href="#"></a></li>
          <li class="header__buttonWrap"><a class="header__button --mitsumori" href="#"></a></li>
          <li class="header__buttonWrap"><a class="header__button --raiten" href="#"></a></li>
        </ul>
        <a class="header__tel" href="tel:0120-31-0502">
          <img src="./assets/images/tel_hataraku.jpg">
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__primaryMenu">
          <li class="header__primaryMenuItem"><a href="#feature">はた楽の特徴</a></li>
          <li class="header__primaryMenuItem"><a href="#products">商品一覧</a></li>
          <li class="header__primaryMenuItem"><a href="#flow">リフォームの流れ</a></li>
          <li class="header__primaryMenuItem"><a href="#works">施工事例</a></li>
          <li class="header__primaryMenuItem"><a href="#showroom">ショールーム</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="mainVisual">
        <img class="mainVisual__image" src="./assets/images/FV.png">
        <div class="mainVisual__badges">
          <div class="mainVisual__badgeContent">
            <img class="mainVisual__badge" src="./assets/images/no1badge.png">
            <p>豊富な実績で<br>激安価格！</p>
          </div>
          <div class="mainVisual__badgeContent">
            <img class="mainVisual__badge" src="./assets/images/no1badge.png">
            <p>展示台数<br>地域最大級！</p>
          </div>
          <div class="mainVisual__badgeContent">
            <img class="mainVisual__badge" src="./assets/images/no1badge.png">
            <p>最短当日<br>施工完了！</p>
          </div>
        </div>
      </section>
      <section class="movie">
        <iframe src="https://www.youtube.com/embed/caOOjricKVM?si=Q3uCBfr65dC589kq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
      <section class="feature">
        <div class="feature__inner">
          <h2 class="feature__heading">はた楽の4つの特徴</h2>
          <ol class="feature__list">
            <li class="feature__listItem">
              <div class="feature__listItemNum">01</div>
              <div class="feature__listItemText">常時最新のトイレを<span>十数台展示中！</span></div>
            </li>
            <li class="feature__listItem">
              <div class="feature__listItemNum">02</div>
              <div class="feature__listItemText"><span>全メーカー</span>お取り扱い出来ます！</div>
            </li>
            <li class="feature__listItem">
              <div class="feature__listItemNum">03</div>
              <div class="feature__listItemText"><span>施工実績豊富！</span>仕入・工事金額を
                <br>常に見直し、極安価格でご提供！</div>
            </li>
            <li class="feature__listItem">
              <div class="feature__listItemNum">04</div>
              <div class="feature__listItemText">自社施工だから、<span>安心</span>＆<span>早い</span>＆<span>極安！</span></div>
            </li>
          </ol>
        </div>
      </section>
      <section class="review">
        <h2 class="review__heading"><span>google口コミで高評価を</span><span>いただいております！</span></h2>
        <div class="slider --sm" data-gap="36">
          <figure class="slider__inner">
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
            <figure class="slider__item">
              <img class="slider__image" src="./assets/images/google_review.jpg">
            </figure>
          </figure>
        </div>
      </section>
    </main>
    <script src="./js/slider.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
